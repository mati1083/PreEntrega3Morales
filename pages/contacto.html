<body>

    <header class="container-fluid">
        <div class="row">
            <div class="col"><h1>Cotiza on line</h1></div>

    <main>
        <form class="animate__animated animate__backInLeft" action="" method="post"> 
            <fieldset>
                <legend>FORMULARIO DE COTIZACION</legend>
                    <div>
                        <label for="Nombre"> Nombre y apellido:</label>
                        <input type="text" id="Nombre" placeholder="Nombre y apellido" required>
                    </div>
    
                    <div>
                        <label for="DNI"> Ingrese DNI:</label>
                        <input type="text" id="DNI" placeholder="Ingrese DNI"required>
                    </div>
    
                    <div>
                        <label for="Nac"> Ingrese fecha de nacimiento:</label>
                        <input type="date" id="Nac"> 
                    </div>
    
                    <div>
                        <label for="Email"> Correo electronico:</label>
                        <input type="text" id="Email" placeholder="Correo electronico"required>  
                    <div>
    
                   
                    </div>
                        <label for="Marca"> Marca y modelo:</label>
                        <input type="text" id="Marca" placeholder="Marca y modelo">
                     <div>
    
                     Año: <input type="text"> 
    
                        <h5>Sexo</h5>
                        <div>
                            <input type="radio" name="sexo"> Masculino
                        <div>
    
                        <div>
                            <input type="radio" name="sexo"> Femenino
                        </div>    
    
                    <input id="enviar" type="submit" value="enviar formulario">
                 <input id="limpiar" type="reset" value="limpiar">
            </fieldset>
        </form>

        <section class="container">
            <div class="row text-center">
                <h2>CONTACTO</h2>
                <P>Asegurate de visitar nuestra seccion de preguntas frecuentesy si te quedan dudas llamanos</P>
                <p>Las 24hs</p>
                <p>Atención al asegurado</p>
                <p>Mesa de ayuda</p>
                <strong>Tel: 0800 888 8888</strong>
            </div>
            
            
        </section>
    </main>
        

    <footer class="container-fluid h100 bg-dark bg-gradient text-white">    
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">denuncia un siniestro</button>
            <button type="button" class="btn btn-primary">la compania</button>
            <button type="button" class="btn btn-primary">telefonos de asistencia</button>
